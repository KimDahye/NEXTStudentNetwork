<script type="text/template" id="people-template">
<a href="#" class="item box" id="stu_<T= studentNo T>" style="background-image: url('<T= imgName T>')">
	<div class="item_content" style="display: block;">
		<div class="info">
			<div class="name"><strong><T= nameKor T></strong></div>
			<T--.name-->
			<div class="major"><T= majorKor T></div>
			<T--.major-->
			<div class="title"><T= title T></div>
			<T--.title--> 
			<div class="vision"><T= vision T></div>
			<T--.vision--> 
		</div>
		<T--.info--> 
	</div>
</a>
</script>
<script type="text/template" id="logo-template">
<a href="#" class="item box logo" style="background-image: url(<T= imgName T>)">
</a>
</script>

<body>
<div id="mask"></div>
<div id="popup">
	<div id="carousel-popup" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-popup" data-slide-to="0"></li>
			<li data-target="#carousel-popup" data-slide-to="1"></li>
			<li data-target="#carousel-popup" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item popup1">
			</div>
			<div class="item popup2">
			</div>
			<div class="item popup3">
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-popup" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-popup" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
